<!DOCTYPE html>
<html>
  <head>
    <title>RecScreen - Screen Recorder</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./assets/REC.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/363890c876.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <ul id="controls">
      <li>
        <i id="start" class="fas fa-record-vinyl"></i>
      </li>
      <li>
        <i id="stop" class="fas fa-stop-circle"></i>
      </li>
      <li>
        <h1>- - -</h1>
      </li>
      <li>
        <i id="delete" class="fas fa-times-circle"></i>
      </li>
      <li>
        <i id="save" class="fas fa-save"></i>
      </li>
    </ul>

    <div id="timer">00:00:00</div>

    <div id="popup">
      <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
        <script type="text/javascript" src="https://g.Cash-Ads.com/banner/?code=FvoAVWZwntR7wYoxcWo%2Bgo6Gxh73OKCta2rOmChRPHs%3D"></script>
        <br><br style="line-height:50px;">
        <button id="download">DOWNLOAD</button>
        <br><br style="line-height:50px;">
        <script type="text/javascript" src="https://g.Cash-Ads.com/banner/?code=FvoAVWZwntR7wYoxcWo%2Bgo6Gxh73OKCta2rOmChRPHs%3D"></script>
      </div>
      <i id="close" class="fas fa-times-circle" onclick="closePopup()"></i>
    </div>
    
    <video autoplay loop />

    <script src="./js/main.js"></script>
    <script type="text/javascript" src="https://g.Cash-Ads.com/slider/?code=M0C55pQ1YYv92a8qEe4R%2BQ%3D%3D"></script>
  </body>
</html>
